<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <title>sk2</title>
    </head>
    
    <link href="main.css" type="text/css" rel="stylesheet">
    
    <!--제이쿼리 실행코드가 위에 bx slide 실행코드는 아래쪽-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    
    <script>
        $(document).ready(function() {

                    $(window).scroll(function() {
                        if ($(this).scrollTop() > 1000) {
                            $(".top").fadeIn();
                        } else {
                            $(".top").fadeOut();
                        }
                    });

                    $(".top").click(function() {
                        $("html, body").animate({
                            scrollTop: 0
                        }, "slow");
                        return false;
                    });
            });
    </script>
    
    <body>
    
    <div id="wrap">
    
     <p><img src="images/sk2_style.jpg" art="sk2 스타일가이드" width="100%"></p>
     
     <p class="top">
         <a href="#">
             <img src="images/top.png" alt="위로 바로가기">
         </a>
     </p>
     
     <!--
     <div class="back">
     <div class="back_bt">
     <a href="index.html">BACK</a>
     </div>
     </div>
     -->
     
      <p class="x_bt">
     <a href="../index.html">
     <img src="images/x_bt.png" ait="뒤로가기">
     </a>
     </p>
     
     <div class="view">
         <div class="view_btn">
             <a href="http://mingggg.dothome.co.kr/sk2/" target="_blank">view</a>
         </div>
     </div>
     
        </div>
    </body>
</html>
